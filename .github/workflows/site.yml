name: Site CI

on:
  push:
    branches:
      - source

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
            java-version: 1.8
      - uses: actions/checkout@v2
        with:
          ref: source
      - name: Build the site
        run:  ./gradlew clean jbake
      - name: Commit files
      - run: |
            - git config --global user.name SergeyPirogov
            - git config --global user.email sergio_89@ukr.net
            - git add -A ./build/jbake/*
            - git status
#            - git commit -m "Deploy to GitHub Pages"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}