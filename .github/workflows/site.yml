name: Site CI

on:
  push:
    branches:
      - source

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Git info
        run:  |
          - git --version
          - git config user.name
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build the site
        run:  ./gradlew clean jbake
      - name: Commit files
        run: |
#            - git config user.name SergeyPirogov
#            - git config user.email sergio_89@ukr.net
#            - git add -A .
#            - git status
#            - git commit -m "Deploy to GitHub Pages"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}